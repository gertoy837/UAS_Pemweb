            <section class="content-header">

                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <form id="formPendaftaranPasien">
                                <div class="form-group">
                                    <label for="namaPasien">Nama Pasien</label>
                                    <input type="text" class="form-control" id="namaPasien" required>
                                </div>
                                <div class="form-group">
                                    <label for="tempatLahir">Tempat Lahir</label>
                                    <input type="text" class="form-control" id="tempatLahir" required>
                                </div>
                                <div class="form-group">
                                    <label for="tanggalLahir">Tanggal Lahir</label>
                                    <input type="date" class="form-control" id="tanggalLahir" required>
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="genderL"
                                                value="L" required>
                                            <label class="form-check-label" for="genderL">Laki-laki</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="genderP"
                                                value="P" required>
                                            <label class="form-check-label" for="genderP">Perempuan</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="nik">NIK</label>
                                    <input type="text" class="form-control" id="nik" required>
                                </div>
                                <div class="form-group">
                                    <label for="kelurahan">Kelurahan</label>
                                    <select class="form-control" id="kelurahan" required>
                                        <option value="">Pilih Kelurahan</option>
                                        <option value="Kelurahan 1">Kelurahan 1</option>
                                        <option value="Kelurahan 2">Kelurahan 2</option>
                                        <option value="Kelurahan 3">Kelurahan 3</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="rtRw">RT/RW</label>
                                    <input type="text" class="form-control" id="rtRw" required>
                                </div>
                                <div class="form-group">
                                    <label for="telpon">Telpon/HP</label>
                                    <input type="text" class="form-control" id="telpon" required>
                                </div>
                                <div class="form-group">
                                    <label for="riwayatPenyakit">Riwayat Penyakit</label>
                                    <textarea class="form-control" id="riwayatPenyakit" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary" onclick="window.location.href='pasien.html'">Simpan</button>
                                <button type="button" class="btn btn-secondary"
                                    onclick="window.location.href='pasien.html'">Batal</button>
                            </form>
                        </div>
                    </div>
